<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo • OrçaFácil</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-[#F8FAFC] text-slate-800 min-h-screen">

    <main class="min-h-screen p-6 md:p-10 max-w-7xl mx-auto pb-40">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Catálogo de Itens</h1>
            <button onclick="novoItem()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold text-sm flex items-center gap-2 shadow-lg shadow-blue-500/20 transition-all">
                <i class="ph-bold ph-plus"></i> Novo Item
            </button>
        </header>

        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-100 overflow-hidden">

            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-800">
                    Itens Registados <span id="contador-itens"
                        class="text-slate-400 font-normal text-sm ml-1">(0)</span>
                </h2>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100 text-xs uppercase text-slate-500 font-semibold">
                        <tr>
                            <th class="p-4 pl-6">Nome</th>
                            <th class="p-4 hidden md:table-cell">Descrição</th>
                            <th class="p-4">Preço</th>
                            <th class="p-4 text-right pr-6">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-catalogo"
                        class="divide-y divide-slate-50 text-sm text-slate-600 hover:bg-slate-50/50">
                    </tbody>
                </table>
            </div>

            <div id="empty-state-catalogo" class="hidden py-16 text-center">
                <div
                    class="bg-slate-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                    <i class="ph-bold ph-cube text-3xl"></i>
                </div>
                <p class="text-slate-500 font-medium">O seu catálogo está vazio.</p>
            </div>

        </div>
        <!-- Spacer -->
        <div class="h-32 w-full"></div>
    </main>

    <!-- Modal Item -->
    <div id="modal-item" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"
            onclick="toggleModal('modal-item', 'close')"></div>
        <div
            class="relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-6 md:p-8 transform transition-all scale-100 overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900" id="modal-item-titulo">Novo Item</h2>
                <button onclick="toggleModal('modal-item', 'close')"
                    class="p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="ph-bold ph-x text-xl"></i>
                </button>
            </div>

            <form id="form-item" class="space-y-5">
                <input type="hidden" id="item-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Tipo</label>
                        <div class="relative">
                            <select id="item-tipo" onchange="toggleTipoItem()"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:bg-white appearance-none transition-all cursor-pointer font-medium">
                                <option value="Serviço">Serviço</option>
                                <option value="Produto">Produto</option>
                            </select>
                            <i
                                class="ph-bold ph-caret-down absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Preço (€)</label>
                        <input type="number" step="0.01" id="item-preco" placeholder="0.00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div id="box-mao-obra">
                        <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Mão de Obra (€)</label>
                        <input type="number" step="0.01" id="item-mao-obra" placeholder="0.00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all">
                    </div>
                    <div id="box-frete" class="hidden">
                        <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Frete (€)</label>
                        <input type="number" step="0.01" id="item-frete" placeholder="0.00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Nome do Item *</label>
                    <input type="text" id="item-nome" placeholder="Ex: Instalação Elétrica"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all font-medium"
                        required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-700 mb-1.5 uppercase">Descrição</label>
                    <textarea id="item-descricao" rows="3" placeholder="Detalhes técnicos..."
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all resize-none"></textarea>
                </div>
                <div class="pt-4 flex items-center gap-3 border-t border-slate-100 mt-6">
                    <button type="button" onclick="salvarItem()"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/20 transition-all flex justify-center items-center gap-2">
                        <i class="ph-bold ph-check"></i> Guardar Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navegação Inferior -->
    <nav
        class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-md border border-slate-200 rounded-full shadow-2xl p-2 flex items-center gap-1 z-50 whitespace-nowrap scale-90 md:scale-100 transition-all origin-bottom print:hidden">
        <a href="dashboard.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-house text-lg"></i> <span class="hidden md:inline">Dashboard</span>
        </a>
        <a href="orcamentos.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-file-text text-lg"></i> <span class="hidden md:inline">Orçamentos</span>
        </a>
        <a href="criar-orcamento.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-plus text-lg"></i> <span class="hidden md:inline">Novo</span>
        </a>
        <a href="clientes.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-users text-lg"></i> <span class="hidden md:inline">Clientes</span>
        </a>
        <a href="catalogo.html"
            class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-full font-bold text-sm shadow-lg shadow-blue-500/30 transition-all">
            <i class="ph-bold ph-cube text-lg"></i> <span class="hidden md:inline">Itens</span>
        </a>
        <a href="ajustes.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-gear text-lg"></i> <span class="hidden md:inline">Config</span>
        </a>
    </nav>

    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof carregarCatalogo === 'function') {
                carregarCatalogo();
            }
        });
    </script>
</body>

</html>
