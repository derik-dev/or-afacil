<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Item • OrçaFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        input,
        select,
        textarea {
            font-size: 16px !important;
        }

        @media (min-width: 768px) {

            input,
            select,
            textarea {
                font-size: 0.875rem !important;
            }
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-[#F0F4F8] text-slate-800 min-h-screen flex flex-col">

    <header class="w-full px-8 py-6 flex justify-between items-center bg-transparent">
        <a href="dashboard.html"
            class="flex items-center gap-2 text-slate-800 hover:opacity-80 transition-opacity group">
            <div
                class="bg-blue-600 text-white p-1.5 rounded-lg group-hover:scale-110 transition-transform shadow-lg shadow-blue-500/20">
                <i class="ph-bold ph-hexagon text-xl"></i>
            </div>
            <span class="font-bold text-xl tracking-tight text-blue-900">OrçaFácil</span>
        </a>
        <div class="flex items-center gap-3">
            <a href="catalogo.html"
                class="bg-white hover:bg-slate-50 text-slate-700 px-5 py-2.5 rounded-lg font-bold text-sm transition-all shadow-sm border border-slate-200">Ver
                Catálogo</a>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-4 pb-32">
        <h1 class="text-2xl md:text-3xl font-bold text-slate-900 mb-8 flex items-center gap-2"><i
                class="ph-bold ph-plus text-blue-600"></i> Criar Novo Item</h1>
        <div class="bg-white w-full max-w-2xl p-8 rounded-xl shadow-xl shadow-slate-200/60 border border-slate-100">
            <div class="flex items-center gap-2 mb-6 text-slate-800"><i class="ph-bold ph-wrench text-lg"></i>
                <h2 class="font-bold text-lg">Novo Serviço / Produto</h2>
            </div>
            <form id="form-item" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1.5">Tipo *</label>
                        <div class="relative">
                            <select id="item-tipo" onchange="toggleTipoItem()"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:bg-white appearance-none transition-all cursor-pointer font-medium">
                                <option value="Serviço">Serviço</option>
                                <option value="Produto">Produto</option>
                            </select>
                            <i
                                class="ph-bold ph-caret-down absolute right-4 top-3.5 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1.5">Valor do Produto/Serviço (€)
                            *</label>
                        <input type="text" inputmode="decimal" id="item-preco" placeholder="0,00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 font-bold text-slate-700 transition-all">
                        <p class="text-[10px] text-slate-400 mt-1">Valor Unitário</p>
                    </div>

                    <!-- Campo Mão de Obra (Apenas para Serviços) -->
                    <div id="box-mao-obra">
                        <label class="block text-xs font-bold text-slate-700 mb-1.5">Mão de Obra (€)</label>
                        <input type="text" inputmode="decimal" id="item-mao-obra" placeholder="0,00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all">
                        <p class="text-[10px] text-slate-400 mt-1">Valor do serviço</p>
                    </div>

                    <!-- Campo Frete (Apenas para Produtos) -->
                    <div id="box-frete" class="hidden">
                        <label class="block text-xs font-bold text-slate-700 mb-1.5">Frete (€) <span
                                class="text-slate-400 font-normal">(Opcional)</span></label>
                        <input type="text" inputmode="decimal" id="item-frete" placeholder="0,00"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all">
                        <p class="text-[10px] text-slate-400 mt-1">Custo de entrega</p>
                    </div>
                </div>
                <div><label class="block text-xs font-bold text-slate-700 mb-1.5">Nome *</label><input type="text"
                        id="item-nome" placeholder="Ex: Criação de Landing Page"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all font-medium">
                </div>
                <div><label class="block text-xs font-bold text-slate-700 mb-1.5">Descrição</label><textarea
                        id="item-descricao" rows="4" placeholder="Detalhes técnicos ou escopo..."
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 transition-all resize-none"></textarea>
                </div>
                <div class="pt-4 flex items-center gap-3">
                    <button type="button" onclick="salvarItem()"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/20 transition-all flex justify-center items-center gap-2"><i
                            class="ph-bold ph-plus"></i> Criar</button>
                    <button type="reset"
                        class="px-6 py-3 bg-white border border-slate-200 text-slate-600 font-bold rounded-lg hover:bg-slate-50 transition-all">Limpar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Navegação Inferior Premium -->
    <nav
        class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-md border border-slate-200 rounded-full shadow-2xl p-2 flex items-center gap-1 z-50 whitespace-nowrap scale-90 md:scale-100 transition-all origin-bottom print:hidden">
        <a href="dashboard.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-house text-lg"></i> <span class="hidden md:inline">Dashboard</span>
        </a>
        <a href="orcamentos.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-file-text text-lg"></i> <span class="hidden md:inline">Orçamentos</span>
        </a>
        <a href="criar-orcamento.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-plus text-lg"></i> <span class="hidden md:inline">Novo</span>
        </a>
        <a href="clientes.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-users text-lg"></i> <span class="hidden md:inline">Clientes</span>
        </a>
        <a href="catalogo.html"
            class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-full font-bold text-sm shadow-lg shadow-blue-500/30 transition-all">
            <i class="ph-bold ph-cube text-lg"></i> <span class="hidden md:inline">Itens</span>
        </a>
        <a href="ajustes.html"
            class="flex items-center gap-2 px-4 py-2.5 text-slate-500 hover:bg-slate-100 rounded-full font-medium text-sm transition-all hover:text-blue-600">
            <i class="ph-bold ph-gear text-lg"></i> <span class="hidden md:inline">Config</span>
        </a>
    </nav>
    <script src="app.js"></script>
</body>

</html>
